  crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/bf7e05c402.js" crossorigin="anonymous"></script>
 </head>
<body>
  <header>
    <div class="container" id="nav-container">
      <!--Navbar-->
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
        <a class="navbar-brand" href="index.html">
          <img id="logo" src="img/logoservir.png" alt="Psicologia"> Servir Psicologia
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
          <div class="navbar-nav">
            <a class="nav-item nav-link" id="home-menu" href="index.html">Home</span></a>
            <a class="nav-item nav-link" id="about-menu" href="#">Sobre Nós</a>
            <a class="nav-item nav-link" id="team-menu" href="#">Time</a>
            <a class="nav-item nav-link" id="contact-menu" href="#">Contato</a>
            <a class="nav-item nav-link" id="login-menu" href="login.html">Login</a>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <div class="main-login">
        <div class="account-box">
            <h2>Login</h2>
            <div class="textfield">
                <label>E-mail</label>
                <input type="email" class="input-email" required placeholder="Digite o seu e-mail">
                <label>Senha</label>
                <input type="password" class="input-senha" required placeholder="Digite a sua senha">
            </div>
            <button class="btn-login">Acessar</button>
        </div>
    </div>
  </main>
  <!-- Rodapé -->
  <footer>
    <div id="contact-area">
      <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h3 class="main-title">Entre em contato conosco</h3>
            </div>
            <div class="col-md-4 contact-box">
              <i class="fas fa-phone"></i>
              <p><span class="contact-tile">Ligue para:</span> (11)99999-9999</p>
              <p><span class="contact-tile">Horários:</span> 7:00 - 19:00</p>
            </div>
            <div class="col-md-4 contact-box">
              <i class="fas fa-envelope"></i>
              <p><span class="contact-tile">Envie um email:</span> contato@servirpsicologia.com.br</p>
            </div>
            <div class="col-md-4 contact-box">
              <i class="fas fa-map-marker-alt"></i>
              <p><span class="contact-tile">Endereço:</span> Av. Jabaquara, 1870</p>
            </div>
          </div>
      </div>
    </div>
    <div id="copy-area">
      <div class="container">
        <div class="row">

            </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- Scripts do projeto -->
  <script src="js/scripts.js"></script>

</html>
